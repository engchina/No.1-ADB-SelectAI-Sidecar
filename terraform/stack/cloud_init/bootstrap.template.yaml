#cloud-config
output: {all: '| tee -a /var/log/cloud-init-custom.log'}
bootcmd:
  - echo "Starting boot command..."
  - mkdir -p /u01/aidify/props
packages:
  - git
  - unzip
  - curl
  - ca-certificates
  - mysql-client
write_files:
  - path: "/u01/aidify/props/bucket_name.txt"
    permissions: "0644"
    content: |
      ${bucket_name}
  - path: "/u01/aidify/props/bucket_namespace.txt"
    permissions: "0644"
    content: |
      ${bucket_namespace}
  - path: "/u01/aidify/props/bucket_region.txt"
    permissions: "0644"
    content: |
      ${bucket_region}
  - path: "/u01/aidify/props/oci_access_key.txt"
    permissions: "0644"
    content: |
      ${oci_access_key}
  - path: "/u01/aidify/props/oci_secret_key.txt"
    permissions: "0644"
    content: |
      ${oci_secret_key}
  - path: "/u01/aidify/props/wallet.zip"
    permissions: "0644"
    encoding: base64
    content: |
      ${oci_database_autonomous_database_wallet_content}
  - path: "/u01/aidify/props/db_password.txt"
    permissions: "0644"
    content: ${oci_database_autonomous_database_password}
  - path: "/u01/aidify/props/adb_dsn.txt"
    permissions: "0644"
    content: ${oci_database_autonomous_database_dsn}
  - path: "/u01/aidify/props/wallet_password.txt"
    permissions: "0644"
    content: ${oci_database_autonomous_database_password}
  - path: "/u01/aidify/props/dify_branch.txt"
    permissions: "0644"
    content: |
      ${dify_branch}
  - path: "/u01/aidify/props/mysql_hostname.txt"
    permissions: "0644"
    content: |
      ${mysql_hostname}
  - path: "/u01/aidify/props/mysql_password.txt"
    permissions: "0644"
    content: |
      ${mysql_password}
  - path: "/u01/aidify/props/postgresql_hostname.txt"
    permissions: "0644"
    content: |
      ${postgresql_hostname}
  - path: "/u01/aidify/props/postgresql_password.txt"
    permissions: "0644"
    content: |
      ${postgresql_password}
runcmd:
  - echo "Running aidify init..."
  - iptables -I INPUT 6 -m state --state NEW -p tcp --dport 8080 -j ACCEPT
  - iptables -I INPUT 7 -m state --state NEW -p tcp --dport 5001 -j ACCEPT
  - iptables -I INPUT 8 -m state --state NEW -p tcp --dport 3100 -j ACCEPT
  - netfilter-persistent save
  - echo "Downloading and running init script..."
  - cd /u01/aidify
  - git clone -b main https://github.com/engchina/No.1-ADB-SelectAI-Sidecar.git; cd No.1-ADB-SelectAI-Sidecar
  - nohup bash init_script.sh >> /var/log/cloud-init-custom.log 2>&1 &
